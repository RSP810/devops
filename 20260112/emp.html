<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee registration</title>
</head>
<body>
    <h1>Employee Registartion Form</h1>
    <form action="submit" method="post">
        <fieldset>
            <legend>Employee Information</legend>
            <label for="empname" >Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="empid" >Employee ID: </label>
            <input type="text" id="empid" placeholder="Enter your ID" required><br><br>
            <label for="dept">Departemnt: </label>
            <select name="Departemnt"  >
                <option value="select">Select Deparment</option>
                <option value="CSE">CSE</option>
                <option value="Mechanical">Mechanical</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="Mathematics">Mathematics</option>
            </select><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other<br><br>
            <label for="exp">Experience Level:</label>
            <select name="Experience Level"  >
                <option value="select">Select Experience Level</option>
                <option value="fresher">Fresher</option>
                <option value="1-3 years">1-3 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter E-Mail ID" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" placeholder="Enter your address" rows="4" cols="40"></textarea>
        </fieldset>
        <fieldset>
            <legend>Upload Documents</legend>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume">
        </fieldset>
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
