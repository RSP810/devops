<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form action="submit_registration" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
        </fieldset>
        
        <br>
        
        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40"></textarea>
        </fieldset>
        
        <br>
        
        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>
            
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="bsc">B.Sc</option>
                <option value="bcom">B.Com</option>
                <option value="ba">B.A</option>
                <option value="btech">B.Tech</option>
            </select><br><br>
            
            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="5">
        </fieldset>
        
        <br>
        
        <!-- File Upload -->
        <fieldset>
            <legend>Upload Documents</legend>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            
            <label for="marksheet">Upload Marksheet:</label>
            <input type="file" id="marksheet" name="marksheet">
        </fieldset>
        
        <br>
        
        <!-- Agreement -->
        <fieldset>
            <legend>Declaration</legend>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I hereby declare that the information provided is true.</label>
        </fieldset>
        
        <br>
        
        <!-- Submit & Reset -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
